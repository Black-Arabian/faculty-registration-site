<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTU Computer Science Department Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom right, #3b82f6, #6366f1); /* Tailwind blue-500 to indigo-600 */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .registration-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1); /* Tailwind shadow-2xl */
            width: 100%;
            max-width: 900px;
            transition: transform 0.3s ease-in-out;
        }

        .registration-container:hover {
            transform: scale(1.01);
        }

        .form-title {
            font-size: 2.5rem; /* Tailwind text-4xl */
            font-weight: 800; /* Tailwind font-extrabold */
            text-align: center;
            color: #1f2937; /* Tailwind gray-800 */
            margin-bottom: 1.5rem;
            letter-spacing: -0.025em; /* Tailwind tracking-tight */
        }

        .form-title .highlight {
            color: #4f46e5; /* Tailwind indigo-600 */
        }

        .form-description {
            text-align: center;
            color: #4b5563; /* Tailwind gray-600 */
            margin-bottom: 2rem;
            font-size: 1.125rem; /* Tailwind text-lg */
        }

        .student-type-buttons .btn {
            padding: 12px 24px; /* Tailwind px-6 py-3 */
            border-radius: 9999px; /* Tailwind rounded-full */
            font-size: 1.125rem; /* Tailwind text-lg */
            font-weight: 600; /* Tailwind font-semibold */
            transition: all 0.3s ease-in-out;
            border: none;
        }

        .student-type-buttons .btn-active {
            background-color: #4f46e5; /* Tailwind indigo-600 */
            color: #fff;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Tailwind shadow-lg */
            transform: scale(1.05);
        }

        .student-type-buttons .btn-inactive {
            background-color: #e5e7eb; /* Tailwind gray-200 */
            color: #4b5563; /* Tailwind gray-700 */
        }

        .student-type-buttons .btn-inactive:hover {
            background-color: #d1d5db; /* Tailwind gray-300 */
        }

        .submission-message {
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 0.5rem;
            text-align: center;
            font-weight: 500;
            font-size: 1.125rem;
        }

        .submission-message.success {
            background-color: #d1fae5; /* Tailwind green-100 */
            color: #065f46; /* Tailwind green-700 */
        }

        .submission-message.error {
            background-color: #fee2e2; /* Tailwind red-100 */
            color: #991b1b; /* Tailwind red-700 */
        }

        .form-label {
            color: #374151; /* Tailwind gray-700 */
            font-weight: 700; /* Tailwind font-bold */
            font-size: 0.875rem; /* Tailwind text-sm */
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-control, .form-select {
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); /* Tailwind shadow */
            border-radius: 0.5rem; /* Tailwind rounded-lg */
            width: 100%;
            padding: 0.75rem 1rem; /* Tailwind py-3 px-4 */
            color: #374151; /* Tailwind gray-700 */
            line-height: 1.25; /* Tailwind leading-tight */
            transition: all 0.2s ease-in-out;
            border: 1px solid #e5e7eb; /* Tailwind border */
        }

        .form-control:focus, .form-select:focus {
            outline: none;
            border-color: transparent;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.5); /* Tailwind ring-2 ring-indigo-400 */
        }

        .required-star {
            color: #ef4444; /* Tailwind red-500 */
        }

        .section-divider {
            border-top: 1px solid #e5e7eb; /* Tailwind border-t border-gray-200 */
            padding-top: 1.5rem;
            margin-top: 1.5rem;
        }

        .section-title {
            font-size: 1.5rem; /* Tailwind text-2xl */
            font-weight: 700; /* Tailwind font-bold */
            color: #1f2937; /* Tailwind gray-800 */
            margin-bottom: 1rem;
        }

        .form-check-input:checked {
            background-color: #4f46e5; /* Tailwind indigo-600 */
            border-color: #4f46e5;
        }

        .form-check-input:focus {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.5); /* Tailwind focus:ring-indigo-500 */
        }

        .submit-btn {
            background-color: #4f46e5; /* Tailwind indigo-600 */
            color: #fff;
            font-weight: 700; /* Tailwind font-bold */
            padding: 0.75rem 2rem; /* Tailwind py-3 px-8 */
            border-radius: 9999px; /* Tailwind rounded-full */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Tailwind shadow-lg */
            transition: all 0.3s ease-in-out;
            border: none;
        }

        .submit-btn:hover {
            background-color: #4338ca; /* Tailwind indigo-700 */
            transform: scale(1.05);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.5); /* Tailwind focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 */
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h1 class="form-title">
            <span class="highlight">KSTU</span> Computer Science Registration
        </h1>
        <p class="form-description">
            Register for the Computer Science Department at Kumasi Technical University.
        </p>

        <!-- Student Type Selection -->
        <div class="d-flex justify-content-center mb-4 student-type-buttons">
            <button type="button" class="btn me-3 btn-active" id="newStudentBtn">
                New Student
            </button>
            <button type="button" class="btn btn-inactive" id="continuingStudentBtn">
                Continuing Student
            </button>
        </div>

        <!-- Submission Status Message -->
        <div id="submissionMessage" class="submission-message" style="display: none;"></div>

        <!-- Registration Form -->
        <form id="registrationForm" class="space-y-6">
            <!-- Common Fields -->
            <div class="row g-4">
                <div class="col-md-6">
                    <label for="fullName" class="form-label">Full Name <span class="required-star">*</span></label>
                    <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your full name" required>
                </div>
                <div class="col-md-6">
                    <label for="program" class="form-label">Program of Study <span class="required-star">*</span></label>
                    <select class="form-select" id="program" name="program" required>
                        <option value="">Select Program</option>
                        <option value="BSc Computer Science">BSc Computer Science</option>
                        <option value="HND Computer Science">HND Computer Science</option>
                        <option value="Diploma in IT">Diploma in IT</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email Address <span class="required-star">*</span></label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="your.email@example.com" required>
                </div>
                <div class="col-md-6">
                    <label for="phoneNumber" class="form-label">Phone Number <span class="required-star">*</span></label>
                    <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="+233 24 123 4567" required>
                </div>
            </div>

            <!-- Conditional Fields for New Student -->
            <div id="newStudentFields" class="section-divider">
                <h3 class="section-title">New Student Details</h3>
                <div class="row g-4">
                    <div class="col-md-6">
                        <label for="admissionYear" class="form-label">Admission Year <span class="required-star">*</span></label>
                        <input type="number" class="form-control" id="admissionYear" name="admissionYear" placeholder="e.g., 2024" min="1900" max="2100" required>
                    </div>
                    <div class="col-md-6">
                        <label for="previousSchool" class="form-label">Previous School Attended <span class="required-star">*</span></label>
                        <input type="text" class="form-control" id="previousSchool" name="previousSchool" placeholder="e.g., Kumasi High School" required>
                    </div>
                </div>
            </div>

            <!-- Conditional Fields for Continuing Student -->
            <div id="continuingStudentFields" class="section-divider" style="display: none;">
                <h3 class="section-title">Continuing Student Details</h3>
                <div class="row g-4">
                    <div class="col-md-6">
                        <label for="studentId" class="form-label">Student ID <span class="required-star">*</span></label>
                        <input type="text" class="form-control" id="studentId" name="studentId" placeholder="e.g., KTU/CS/20/001" required>
                    </div>
                    <div class="col-md-6">
                        <label for="yearOfStudy" class="form-label">Year of Study <span class="required-star">*</span></label>
                        <select class="form-select" id="yearOfStudy" name="yearOfStudy" required>
                            <option value="">Select Year</option>
                            <option value="Year 1">Year 1</option>
                            <option value="Year 2">Year 2</option>
                            <option value="Year 3">Year 3</option>
                            <option value="Year 4">Year 4</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Course Selection -->
            <div class="section-divider">
                <h3 class="section-title">Course Selection <span class="required-star">*</span></h3>
                <div class="row g-3">
                    <div class="col-12 col-sm-6 col-lg-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Data Structures and Algorithms" id="course1" name="courseSelection">
                            <label class="form-check-label" for="course1">Data Structures and Algorithms</label>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Object-Oriented Programming" id="course2" name="courseSelection">
                            <label class="form-check-label" for="course2">Object-Oriented Programming</label>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Database Management Systems" id="course3" name="courseSelection">
                            <label class="form-check-label" for="course3">Database Management Systems</label>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Web Development Fundamentals" id="course4" name="courseSelection">
                            <label class="form-check-label" for="course4">Web Development Fundamentals</label>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Computer Networks" id="course5" name="courseSelection">
                            <label class="form-check-label" for="course5">Computer Networks</label>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Operating Systems" id="course6" name="courseSelection">
                            <label class="form-check-label" for="course6">Operating Systems</label>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Software Engineering" id="course7" name="courseSelection">
                            <label class="form-check-label" for="course7">Software Engineering</label>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Artificial Intelligence" id="course8" name="courseSelection">
                            <label class="form-check-label" for="course8">Artificial Intelligence</label>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Cyber Security" id="course9" name="courseSelection">
                            <label class="form-check-label" for="course9">Cyber Security</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Dues Paying Section -->
            <div class="section-divider">
                <h3 class="section-title">Dues Payment</h3>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="true" id="duesPaid" name="duesPaid">
                    <label class="form-check-label" for="duesPaid">
                        I confirm that I have paid all departmental dues.
                    </label>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="d-flex justify-content-center pt-4">
                <button type="submit" class="submit-btn">
                    Register Now
                </button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS (optional, for some components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const newStudentBtn = document.getElementById('newStudentBtn');
            const continuingStudentBtn = document.getElementById('continuingStudentBtn');
            const newStudentFields = document.getElementById('newStudentFields');
            const continuingStudentFields = document.getElementById('continuingStudentFields');
            const registrationForm = document.getElementById('registrationForm');
            const submissionMessageDiv = document.getElementById('submissionMessage');

            let studentType = 'new'; // Default to new student

            // Function to update form fields visibility based on student type
            function updateFormVisibility() {
                if (studentType === 'new') {
                    newStudentFields.style.display = 'block';
                    continuingStudentFields.style.display = 'none';
                    newStudentBtn.classList.add('btn-active');
                    newStudentBtn.classList.remove('btn-inactive');
                    continuingStudentBtn.classList.add('btn-inactive');
                    continuingStudentBtn.classList.remove('btn-active');

                    // Set required for new student fields, remove for continuing
                    newStudentFields.querySelectorAll('[required]').forEach(input => input.setAttribute('required', ''));
                    continuingStudentFields.querySelectorAll('[required]').forEach(input => input.removeAttribute('required'));
                } else {
                    newStudentFields.style.display = 'none';
                    continuingStudentFields.style.display = 'block';
                    newStudentBtn.classList.add('btn-inactive');
                    newStudentBtn.classList.remove('btn-active');
                    continuingStudentBtn.classList.add('btn-active');
                    continuingStudentBtn.classList.remove('btn-inactive');

                    // Set required for continuing student fields, remove for new
                    continuingStudentFields.querySelectorAll('[required]').forEach(input => input.setAttribute('required', ''));
                    newStudentFields.querySelectorAll('[required]').forEach(input => input.removeAttribute('required'));
                }
            }

            // Event listeners for student type buttons
            newStudentBtn.addEventListener('click', function() {
                studentType = 'new';
                updateFormVisibility();
            });

            continuingStudentBtn.addEventListener('click', function() {
                studentType = 'continuing';
                updateFormVisibility();
            });

            // Initial visibility setup
            updateFormVisibility();

            // Handle form submission
            registrationForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission

                let isValid = true;
                let message = '';

                // Common fields validation
                const fullName = document.getElementById('fullName').value;
                const program = document.getElementById('program').value;
                const email = document.getElementById('email').value;
                const phoneNumber = document.getElementById('phoneNumber').value;

                if (!fullName || !program || !email || !phoneNumber) {
                    isValid = false;
                    message = 'Please fill in all required common fields.';
                }

                // Conditional fields validation
                if (studentType === 'new') {
                    const admissionYear = document.getElementById('admissionYear').value;
                    const previousSchool = document.getElementById('previousSchool').value;
                    if (!admissionYear || !previousSchool) {
                        isValid = false;
                        message = 'Please fill in all required fields for new students.';
                    }
                } else { // continuing student
                    const studentId = document.getElementById('studentId').value;
                    const yearOfStudy = document.getElementById('yearOfStudy').value;
                    if (!studentId || !yearOfStudy) {
                        isValid = false;
                        message = 'Please fill in all required fields for continuing students.';
                    }
                }

                // Course selection validation
                const selectedCourses = Array.from(document.querySelectorAll('input[name="courseSelection"]:checked')).map(checkbox => checkbox.value);
                if (selectedCourses.length === 0) {
                    isValid = false;
                    message = 'Please select at least one course.';
                }

                // Dues payment validation
                const duesPaid = document.getElementById('duesPaid').checked;
                if (!duesPaid) {
                    isValid = false;
                    message = 'Please confirm that you have paid all departmental dues.';
                }


                if (isValid) {
                    // Collect all form data
                    const formData = {
                        fullName: fullName,
                        program: program,
                        email: email,
                        phoneNumber: phoneNumber,
                        courseSelection: selectedCourses,
                        duesPaid: duesPaid
                    };

                    if (studentType === 'new') {
                        formData.admissionYear = document.getElementById('admissionYear').value;
                        formData.previousSchool = document.getElementById('previousSchool').value;
                    } else {
                        formData.studentId = document.getElementById('studentId').value;
                        formData.yearOfStudy = document.getElementById('yearOfStudy').value;
                    }

                    console.log('Form Submitted:', formData);
                    submissionMessageDiv.classList.remove('error');
                    submissionMessageDiv.classList.add('success');
                    submissionMessageDiv.textContent = 'Registration successful! Thank you for registering.';
                    submissionMessageDiv.style.display = 'block';

                    // Clear form after successful submission
                    registrationForm.reset();
                    // Reset student type to new and update visibility
                    studentType = 'new';
                    updateFormVisibility();

                } else {
                    submissionMessageDiv.classList.remove('success');
                    submissionMessageDiv.classList.add('error');
                    submissionMessageDiv.textContent = message;
                    submissionMessageDiv.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
